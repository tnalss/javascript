<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리터럴</title>
</head>
<body>
    <h1>리터럴(literal)</h1>
    <p>프로그램상의 코드, 즉데이터값을 표현하는 방식을 리터럴이라고함.</p>
    <p>문자열 그대로, 데이터 타입을 의미 0> 10 number , "홍길동" String 으로 파악할 수 있듯이 변수 선언시 자바스크립트는 리터럴 문법과 객체 생성자 문법을 제공합니다.</p>
    <p>자주or 빈번히 사용하는 자료형인 숫자형, 문자형, 배열형, 객체형 등은 리터럴로 데이터를 생성, 저장한다.</p>
    <script src="literals.js"></script>
</body>

</html>
