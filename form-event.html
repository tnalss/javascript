<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//code.jquery.com/jquery-latest.min.js"></script>
    <title>폼이벤트 p.486</title>
</head>
<body>
    <h1>폼 이벤트</h1>
    <p>폼이벤트는 input, select, textarea 등의 폼 엘리먼트가 포커스를 받거나 잃는 경우 똔느 폼을 전송하는 경우에 발생합니다.</p>
    <h2>폼 이벤트 종류</h2>
    <ul>
        <li>submit: 폼을 전송시 발생</li>
        <li>change: 폼엘리먼트가 변경되면 발생</li>
        <li>focus : 폼엘리먼트가 포커스가 위치 되면 발생(tab)</li>
        <li>blur  : 폼엘리먼트가 포커스를 잃으면 발생</li>
    </ul>

    <h3>폼 이벤트 예제</h3>
<form id="my-form" name="my-form" autocomplete="off" method="post" action="form-check.jsp">
<label for="idx">아이디</label>
<input type="text" id="idx" name="idx"><br>
<label for="name" >이름</label>
<input type="text" id="name" name="name"><br>
<input type="submit" value="전송">

</form>
<script>

$(function(){
    //사용자 정보 객체 --> 서버로 전송할 데이터
    const userInfo={}


    //전송시 form 새로고침을 금지시키려면?
    $("#my-form").submit(function(e){
        e.preventDefault();//새로고침 이벤트 처리 -> 새로고침을 취소함
        userInfo.id = $("#idx").val();
        userInfo.name = $("#name").val();
        $("#idx").val("");
        $("#name").val(null);
    })

    $("input").focus(function(){
    $(this).css("background-color", "#cccccc");
    


 });
 $("input").blur(function(){
    $(this).css("background-color", "#ffffff");
 });


})


</script>



</body>
</html>
